<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather API</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/CSS/style.css" />

</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1 align">Weather Dashboard</span>
    </nav>

    <div class="row" id="div">
        <div class="col-md-3" id="left">
            <!-- Here we create an HTML Form for handling the inputs-->
            <form role="form">
                <div class="form-group">
                    <label for="search">Search for a City:</label>
                    <input type="text" class="form-control" id="search-term">
                </div>
                <!-- Here we have our final submit button -->
                <button type="submit" class="btn btn-default" id="run-search">
                    <i class="fa fa-search"></i> Search</button>
                <button class="btn btn-default" id="clear-all">
                    <i class="fa fa-trash"></i> Clear Results</button>

            </form>
        </div>
        <div class="col-md-9">
            <div class="row1" id="top"></div>
            <div class="row2" id="bottom">
                    <div class="col-md-1" id="day1">day1</div>
                    <div class="col-md-1" id="day2">day2</div>
                    <div class="col-md-1" id="day3">day3</div>
                    <div class="col-md-1" id="day4">day4</div>
                    <div class="col-md-1" id="day5">day5</div>
            </div>
        </div>
    </div>

    <!-- jQuery JS -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Code to the JavaScript File -->
    <script src="script.js"></script>
</body>

</html>
